<!DOCTYPE html>
<html>
    <head lang="id">
        <meta charset="utf-8" />
        <title>Testing website</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="author" content="Muhamad Diaz" />
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <!-- User defined CSS and Javascript -->
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <link rel="stylesheet" href="css/main.css" />
        <script src="js/main.js"></script>
        <noscript>
            <div class="jumbotron">
                <h1>Please activate Javascript to go ahead</h1>
            </div>
        </noscript>
    </head>
    <body class="login-background">
        <div class="login-container">
            <div class="container">
                <div class="page-header login-text text-center">
                    <h1 style="font-size: 4em; font-weight: 900; text-shadow: 2px 2px 5px grey">Awesome wait for you</h1>
                </div>
                <div class="login-form">
                    <h1>Join Us</h1>
                    <ul class="nav nav-tabs nav-justified">
                        <li class="active" ><a href="#log" data-toggle="tab">Login</a></li>
                        <li><a href="#reg" data-toggle="tab">Register</a></li>
                    </ul>
                    <div class="tab-content" style="padding: 10px">
                        <div id="log" class="tab-pane fade in active">
                            <form>
                                <div class="form-group">
                                    <label>Username: </label>
                                    <div class="input-group">
                                        <div class="input-group-addon">
                                            <span class="glyphicon glyphicon-user"></span>
                                        </div>
                                        <input type="text" class="form-control" placeholder="Username">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Password: </label>
                                    <div class="input-group">
                                        <div class="input-group-addon">
                                            <span class="glyphicon glyphicon-lock"></span>
                                        </div>
                                        <input type="text" class="form-control" placeholder="Password">
                                    </div>
                                </div>
                                <a type="submit" class="btn btn-success" href="main.html">Login</a>
                            </form>
                        </div>
                        <div id="reg" class="tab-pane fade">
                            <form>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Firstname </label>
                                            <input type="text" class="form-control" placeholder="Firstname">
                                        </div>
                                        <div class="form-group">
                                            <label>Lastname </label>
                                            <input type="text" class="form-control" placeholder="Lastname">
                                        </div>
                                        <div class="form-group">
                                            <label>Username </label>
                                            <input type="text" class="form-control" placeholder="Username">
                                        </div>
                                        <div class="form-group">
                                            <label>Gender: </label>
                                            <select class="form-control">
                                                <option>Male</option>
                                                <option>Female</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label>Hobbies </label>
                                            <input type="text" class="form-control" placeholder="Hobbies">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Email </label>
                                            <input type="text" class="form-control" placeholder="someone@example.com">
                                        </div>
                                        <div class="form-group">
                                            <label>Password </label>
                                            <input type="password" class="form-control" placeholder="Password">
                                        </div>
                                        <div class="form-group">
                                            <label>Confirm Password</label>
                                            <input type="password" class="form-control" placeholder="Password">
                                        </div>
                                    </div>
                                </div>
                                <div class="checkbox">
                                    <label><input type="checkbox"> By attemping this you agree with all rules</label>
                                </div>
                                <button type="submit" class="btn btn-danger">Register</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
